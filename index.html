<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="./css/style.css" rel="stylesheet" />
  <script src="./js/Display.js" type="text/javascript"></script>
  <script src="./js/Calculator.js" type="text/javascript"></script>
  <script src="./js/script.js" type="text/javascript" defer></script>
</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="display">
        <div id="previous-value"></div>
        <div id="current-value"></div>
      </div>
      <button class="col-2" onclick="display.eraseAll()">C</button>
      <button onclick="display.erase()">&larr;</button>
      <button class="operator" value="divide">/</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operator" value="multiply">x</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator" value="substract">-</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operator" value="add">+</button>
      <button class="col-2 number">0</button>
      <button class="number">.</button>
      <button class="operator" value="equal">=</button>
    </div>
  </div>
</body>

</html>
